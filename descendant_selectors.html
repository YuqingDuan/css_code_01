<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>descendent selector</title>
	<style type="text/css">
		.box{
			font-size: 40px;
			color: red;
		}

		/*后代选择器*/
		div p span{
			font-size: 50px;
		}

		/*后代选择器*/
		.box span{
			color: blue;
		}

		/*后代选择器*/
		.box .miss{
			color: gray;
		}
	</style>
</head>
<body>
	<!-- 后代选择器 = 基础选择器+空格+基础选择器+空格+基础选择器+...+{key:value} -->
	<!-- CSS后代选择器可以"隔n代"匹配HTML标签 -->
	<div class="box">这是div标签(父1)
		<p>这是p标签(父1的子)
			<span class="miss">这是span标签(父1的孙)</span>
		</p>
	</div>
	<div class="box">这是div标签(父2)</div>
</body>
</html>
