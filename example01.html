<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example</title>
	<!-- 根据CSS写HTML代码 -->
	<style type="text/css">
		div.div1 ul.box,div.div1 p{
			color: red;
		}
		div.div1 ul.box li,div.div1 p{
			color: blue;
		}
	</style>
</head>
<body>
	<div class="div1">
		<ul class="box">
			<li>这是li标签</li>
		</ul>
	</div>
	<div class="div1">
		<p>这是p标签</p>
	</div>
	<div class="box">
		<p class="p1"></p>
	</div>
	<div class="box">
		<div class="div1">
			<p></p>
		</div>
	</div>
</body>
</html>
