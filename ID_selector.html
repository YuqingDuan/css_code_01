<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID selector</title>
	<style type="text/css">
		#box{
			font-size: 40px;
			color: rgb(0,0,255);
			background-color: rgb(255,255,0);
		}
		#miss{
			text-align: center;
		}
		.box{
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<!-- CSS的ID选择器在一个页面只能调用一次, w3c的规范 -->
	<!-- <div id="box">这是div标签1</div> -->
	<div id="box" class="box">这是div标签2</div>

	<!-- 一个HTML标签只能调用一个CSS的ID选择器
	<p id="box miss">这是p标签1</p> -->
	<p>这是p标签2</p>
	<div>这是div标签1</div>
</body>
</html>
