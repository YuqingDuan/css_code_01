<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font</title>
		<style type="text/css">
			div{
				/*文字大小*/
				font-size: 16px;
				/*文字粗细[100,900], 不推荐font-weight:bold*/
				font-weight: 700;
				/*字体*/
				font-family: microsoft yahei;
				/*字体倾斜*/
				font-style: italic;
				/*行高*/
				line-height: 40px; 

				/*文本属性的连写, 文字大小和字体是必写项*/
				/*各种字体的unicode编码网上查找, 也可以在chrome点击console, escape("微软雅黑"), "%u5FAE%u8F6F%u96C5%u9ED1", 将%换成/*/
				/*font: italic 700 16px/40px SimSun;*/
				/*font: italic 700 16px/2.5 SimSun;*/
			}
		</style>
</head>
<body>
	<div>
		这是div标签<br>
		这是div标签
	</div>
</body>
</html>
