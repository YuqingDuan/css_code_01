<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progeny selector</title>
	<style type="text/css">
		div>span{
			color: red;
			font-size: 40px;
		}
		p>span{
			color: green;
			font-size: 80px;
		}
	</style>
</head>
<body>
	<!-- 子代选择器 = 基础选择器>基础选择器+{key:value} -->
	<div>
		<p>
			<span>span孙</span>
		</p>
		<span>span子</span>
	</div>
</body>
</html>
